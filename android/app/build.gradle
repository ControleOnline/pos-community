apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

react {
}

def enableProguardInReleaseBuilds = false
def jscFlavor = "org.webkit:android-jsc:+"

android {
    namespace = "com.controleonline.pos"

    compileSdk = rootProject.ext.compileSdkVersion
    ndkVersion = rootProject.ext.ndkVersion

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId = "com.controleonline.pos"
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = rootProject.ext.versionCode
        versionName = rootProject.ext.versionName
    }

    signingConfigs {
        release {
            if (rootProject.ext.storeFile && !rootProject.ext.storeFile.isEmpty()) {
                storeFile = file(rootProject.ext.storeFile)
                storePassword = rootProject.ext.storePassword
                keyAlias = rootProject.ext.keyAlias
                keyPassword = rootProject.ext.keyPassword
            }
        }
        debug {
            storeFile = file("debug.keystore")
            storePassword = "android"
            keyAlias = "androiddebugkey"
            keyPassword = "android"
        }
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
        }
        release {
            signingConfig = rootProject.ext.storeFile && !rootProject.ext.storeFile.isEmpty()
                    ? signingConfigs.release
                    : signingConfigs.debug
            minifyEnabled = enableProguardInReleaseBuilds
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: "com.squareup.okhttp3", module: "okhttp"
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation(jscFlavor)
    }
}
