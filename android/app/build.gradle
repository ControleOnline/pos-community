plugins {
    id("com.android.application")
    id("com.facebook.react")  
}

android {
    namespace "com.controleonline.pos"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId "com.controleonline.pos"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")

    implementation project(':@controleonline_react-native-cielo-payment')
    implementation project(':@controleonline_react-native-infinitepay-payment')
    implementation project(':@react-native-async-storage_async-storage')
    implementation project(':react-native-device-info')
    implementation project(':react-native-sound')
    implementation project(':react-native-vector-icons')
}
