pluginManagement {
    includeBuild('../node_modules/@react-native/gradle-plugin')

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.facebook.react.settings'
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'pos'
include ':app'

include ':@controleonline_react-native-cielo-payment'
project(':@controleonline_react-native-cielo-payment').projectDir = new File(rootProject.projectDir, '../node_modules/@controleonline/react-native-cielo-payment/android')

include ':@controleonline_react-native-infinitepay-payment'
project(':@controleonline_react-native-infinitepay-payment').projectDir = new File(rootProject.projectDir, '../node_modules/@controleonline/react-native-infinitepay-payment/android')

include ':@react-native-async-storage_async-storage'
project(':@react-native-async-storage_async-storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')

include ':react-native-device-info'
project(':react-native-device-info').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-device-info/android')

include ':react-native-sound'
project(':react-native-sound').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-sound/android')

include ':react-native-vector-icons'
project(':react-native-vector-icons').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-vector-icons/android')
